<h1>9.禁煙で得られるものは？</h1>
<p>禁煙であなたは何を得ることができるでしょう？<br />
お金？美容？健康？時間？他にもいろいろ思い浮かべることができましたか？<br />
どれも正解です。あなたはそれら全てを得ることができます。</p>
<p>しかしおそらく、それら全てよりもっと大きなものをあなたは得ることになります。<br />
<em>それは「自信」です。</em><br />
タバコ・ニコチンの巧妙な罠をくぐり抜け、辛く厳しい離脱症状を耐え抜いて禁煙を成功させた。その達成感はあなたの今後の人生にとって、きっと大きな力になることでしょう。ぜひ手に入れてください！</p>

<h1>5.タバコへの意識を変える</h1>
<p>残念ながら気合と根性だけでは、禁煙はなかなか成功しません。まずはタバコの知識を得ることで<em>タバコへの意識を変えることが必要です。</em><br />
そのためにも『<a target="_blank" href="https://www.amazon.co.jp/gp/product/4845405059/ref=as_li_tl?ie=UTF8&camp=247&creative=1211&creativeASIN=4845405059&linkCode=as2&tag=riverone_app-22&linkId=7cd777388bdd7a3a969fa4f4820c7d72">禁煙セラピー</a>』（または『<a target="_blank" href="https://www.amazon.co.jp/gp/product/4821144492/ref=as_li_tl?ie=UTF8&camp=247&creative=1211&creativeASIN=4821144492&linkCode=as2&tag=riverone_app-22&linkId=846c49bc5611013e1ae08173a4dc343f">マンガで読む禁煙セラピー</a>』）はおすすめ、いや必携といえます。定価で買ってもタバコ3箱分より安いくらいです。近所の古本屋でもいいので、まずは入手して読んでください。禁煙はそれからです。</p>
